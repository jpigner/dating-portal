<?xml version="1.0" encoding="UTF-8"?>

	xmlns:ui="http://java.sun.com/jsf/facelets"

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">

		<div class="container-fluid" style="width: 70rem; margin-top: 5rem;">
			<div class="card well" style="width: 55rem; margin-top: 5rem;">
				<div class="card-body">
					<h:form class="text-center">
						<img class="mb-4" src="resources/img/frontend/banner.jpg"
							style="width: 50rem;" />

						<h2 class="h2 mb-3 font-weight-normal">Impressum</h2>
						<hr />

						<p:outputLabel class="lead" style="margin-top: 1rem;">
						Das ist die Unicorn-App<br/>
						Entwickelt von Juan Pigner Garcia<br/><br/>
						</p:outputLabel>
						
						<p:commandButton action="login"
							class="lead btn btn-lg btn-primary btn-block" value="zum Login"
							ajax="false" />
							
					</h:form>
				</div>
			</div>
		</div>
		
	</ui:define>
</ui:composition>
